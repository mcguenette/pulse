<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon"
    href="https://res.cloudinary.com/dzdgpwtox/image/upload/v1656263678/designer-tool-uploads/bucket_9200/1656263676160.png"
    type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/20608a4ccb.js" crossorigin="anonymous"></script>
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Pulse | Login</title>
</head>
<body>
    <main class="login">
        <section>
            <div class="left-login">
                <div class="main-logo"><img src="" alt=""></div>
            </div>
        </section>
        <section>
            <div class="right-login">
                <div class="login-title">
                    <h1>Welcome to Pulse</h1>
                    <h3>Where Your Career Finds Its Rhythm</h3>
                    <p>Connect, Collaborate, and Thrive with Every Beat</p>
                </div>
                <div class="login-form">
                    <form action="" method="get">
                        <label for="email">Email : </label>   
                        <input type="email" placeholder="Enter Email" name="username" id="email" required>  
                        <label for="password">Password : </label>   
                        <input type="password" placeholder="Enter Password" name="password" id="password" required>  
                        <label for="remember">Remember me</label>
                        <input type="checkbox" name="remember" id="remember">
                        <a href="#">Forgot password?</a>
                    </form>
                </div>
                <div class="social-links">
                    <p>Or login with <span>Facebook</span><span>LinkedIn</span><span>Google</span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
