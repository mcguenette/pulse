<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MC Guenette & Robyn Waddell">
    <meta name="description"
        content="MC Guenette: Software Developer Portfolio">
    <meta name="keywords"
        content="web developer, web, front-end, css, javascript, html, react">
    <link rel="shortcut icon"
    href="https://res.cloudinary.com/dzdgpwtox/image/upload/v1656263678/designer-tool-uploads/bucket_9200/1656263676160.png"
    type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/20608a4ccb.js" crossorigin="anonymous"></script>
    <script src="./assets/script/index.js" type="module"></script>
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Pulse | Login</title>
</head>
<body class="body-login">
    <main class="login">
        <section class="left-wrapper">
            <div class="left-login">
                <div class="main-logo"><img src="./assets/img/pulse3.png" alt="pulse-logo"></div>
            </div>
        </section>
        <section class="right-wrapper">
            <div class="right-login">
                <div class="login-title">
                    <h1>Welcome to<img src="./assets/img/pulse3.png" alt=""></h1>
                    <h3>Where Your Career Finds Its Rhythm</h3>
                    <p>Connect, Collaborate, and Thrive with Every Beat</p>
                </div>
                <div class="login-form">
                    <form action="" method="get">
                        <div class="input-wrapper">
                            <label for="email">Email : </label>   
                            <input type="email" placeholder="Enter Email" name="username" id="email" required>  
                        </div>
                        <div class="input-wrapper">
                            <label for="password">Password : </label>   
                            <input type="password" placeholder="Enter Password" name="password" id="password" required>  
                        </div>
                        <p id="error-message"></p>
                        <div class="login-options">
                            <span>
                                <input type="checkbox" name="remember" id="remember">
                                <label class="remember-me" for="remember">Remember me</label> 
                            </span>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="form-buttons">
                            <input type="button" value="Login" class="primary-button" id="login">
                            <input type="button" value="Create Profile" class="secondary-button">
                        </div>
                    </form>
                </div>
                <div class="social-links">
                    <p>Or login with <a href="#"> Facebook </a><a href="#"> LinkedIn </a><a href="#"> Google</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
